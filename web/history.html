<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>历史异常查询</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="./assets/styles.css" rel="stylesheet"/>
</head>
<body>
<header>
  <div class="title">📅 历史异常查询</div>
  <div class="actions">
    <a class="btn ghost" href="./index.html">返回</a>
  </div>
</header>
<div class="container">
  <div id="toast" style="display:none"></div>
  <div class="card">
    <div class="toolbar">
      <label>开始</label><input id="q-start" class="input" placeholder="2025-01-19T00:00:00Z"/>
      <label>结束</label><input id="q-end" class="input" placeholder="2025-01-19T23:59:59Z"/>
      <div class="break"></div>
      <label>级别</label>
      <div id="sev-group" class="check-group">
        <label class="check-pill"><input type="checkbox" value="critical"> critical</label>
        <label class="check-pill"><input type="checkbox" value="major"> major</label>
        <label class="check-pill"><input type="checkbox" value="minor"> minor</label>
      </div>
      <label>类型</label>
      <div id="types-group" class="check-group">
        <label class="check-pill"><input type="checkbox" value="oom"> oom</label>
        <label class="check-pill"><input type="checkbox" value="kernel_panic"> kernel_panic</label>
        <label class="check-pill"><input type="checkbox" value="unexpected_reboot"> unexpected_reboot</label>
        <label class="check-pill"><input type="checkbox" value="fs_error"> fs_error</label>
        <label class="check-pill"><input type="checkbox" value="oops"> oops</label>
        <label class="check-pill"><input type="checkbox" value="deadlock"> deadlock</label>
      </div>
      <input id="q-keyword" class="input" placeholder="关键词"/>
      <select id="q-host" class="input" style="min-width:150px">
        <option value="">全部主机</option>
      </select>
      <button id="btn-search" class="btn primary">搜索</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>时间</th>
          <th>级别</th>
          <th>类型</th>
          <th>信息</th>
          <th>主机</th>
          <th>来源</th>
        </tr>
      </thead>
      <tbody id="hist-body"></tbody>
    </table>
    <div class="toolbar">
      <button id="btn-prev" class="btn">上一页</button>
      <span id="page-info" style="color:#a7b1c9"></span>
      <button id="btn-next" class="btn">下一页</button>
      <select id="q-size" class="input"><option>20</option><option>50</option><option>100</option></select>
    </div>
  </div>
</div>
<script type="module" src="./assets/history.js"></script>
</body>
</html>
