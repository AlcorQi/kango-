<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
</head>
<body>
    <h1>SSE连接测试</h1>
    <div id="status">连接中...</div>
    <div id="events"></div>
    
    <script>
        const status = document.getElementById('status');
        const events = document.getElementById('events');
        
        function log(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            events.appendChild(p);
        }
        
        try {
            const es = new EventSource('http://localhost:8000/api/v1/stream');
            
            es.onopen = function() {
                status.textContent = '连接已建立';
                status.style.color = 'green';
                log('SSE连接已打开');
            };
            
            es.onerror = function(e) {
                status.textContent = '连接错误';
                status.style.color = 'red';
                log('SSE连接错误: ' + JSON.stringify(e));
                console.error('SSE Error:', e);
            };
            
            es.addEventListener('open', function(e) {
                log('收到open事件: ' + e.data);
            });
            
            es.addEventListener('anomaly', function(e) {
                log('收到anomaly事件: ' + e.data);
            });
            
            es.addEventListener('ping', function(e) {
                log('收到ping事件: ' + e.data);
            });
            
        } catch (e) {
            status.textContent = '连接失败: ' + e.message;
            status.style.color = 'red';
            log('创建EventSource失败: ' + e.message);
        }
    </script>
</body>
</html>
